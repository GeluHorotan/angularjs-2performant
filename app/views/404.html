<div
  ng-controller="404Controller"
  class="flex justify-center items-center h-screen w-full sm:w-1/2"
>
  <div
    class="shadow-2xl p-7 w-full h-1/2 rounded-xl flex items-center justify-center flex-col gap-8"
  >
    <h1 class="text-3xl font-bold text-center">404 - Page Not Found</h1>

    <div
      class="bg-gradient-to-r from-red-400 to-pink-600 p-4 w-full sm:w-1/2 bg-blue-400 rounded-lg flex items-center justify-center flex-col"
    >
      <p class="text-red sm:text-center">Redirecting in</p>
      <h4 class="text-white">{{ remainingSeconds }}</h4>
    </div>

    <button
      class="px-4 py-2 w-full sm:w-1/2 bg-blue-400 rounded-lg text-white hover:bg-red-400 transition-all duration-200 ease-in-out"
    >
      <a href="/">GO HOME</a>
    </button>
  </div>
</div>
